<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a href="#">
            <img src="{{food.imageUrl}}" alt="">
            <div class="container">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite ? '' : 'not'}}"> &#9829; </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let f of food.origins">
                            {{f}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span> &#x23F2; </span>
                        {{food.cookTime}} min
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency:'USD':true:'1.2-2'}}
                </div>
            </div>
        </a>
    </li>
</ul>
