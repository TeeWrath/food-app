<ul>
    <li *ngFor="let food of foods">
        <a href="#">
            <img src="{{food.imageUrl}}" alt="">
            <div class="container">
                <div class="name">{{food.name}}</div>
                <span class="favorite"> &#9829; </span>
                <div class="price">{{food.price}}</div>
                <div class="tags">{{food.tags}}</div>
                <div class="origins">{{food.origins}}</div>
            </div>
        </a>
    </li>
</ul>
